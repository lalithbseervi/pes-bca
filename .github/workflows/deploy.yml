name: Deploy to Cloudflare with SW Version

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker & Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate SW Version
        id: sw_version
        run: |
          # Use git commit short SHA as version
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated SW_VERSION: $VERSION"

      - name: Deploy Worker with SW_VERSION
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy cors-proxy/src/index.js --name cors-proxy --compatibility-date 2025-02-24 --var SW_VERSION:${{ steps.sw_version.outputs.version }}

      - name: Update config.toml with SW_VERSION
        run: |
          # Update the sw_version in config.toml
          sed -i 's/^sw_version = .*/sw_version = "${{ steps.sw_version.outputs.version }}"/' config.toml

      - name: Commit and push config.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add config.toml
            git commit -m "chore: update sw_version to ${{ steps.sw_version.outputs.version }}"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi