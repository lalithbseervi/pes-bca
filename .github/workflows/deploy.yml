name: Deploy to Cloudflare with SW Version

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker & Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate SW Version
        id: sw_version
        run: |
          # Use git commit short SHA as version
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated SW_VERSION: $VERSION"

      - name: Prepare wrangler config
        run: |
          # Copy example to wrangler.toml (secrets will come from Cloudflare Dashboard)
          cp cors-proxy/wrangler.toml.example cors-proxy/wrangler.toml

      - name: Wrangler auth
        run: |
          npx wrangler whoami || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set Wrangler secrets (idempotent)
        run: |
          npx wrangler secret put AUTH_API --config cors-proxy/wrangler.toml <<< "${{ secrets.AUTH_API }}"
          npx wrangler secret put POSTHOG_WRITE_KEY --config cors-proxy/wrangler.toml <<< "${{ secrets.POSTHOG_WRITE_KEY }}"
          npx wrangler secret put PH_HOST --config cors-proxy/wrangler.toml <<< "${{ secrets.PH_HOST }}"
          npx wrangler secret put FILE_CHANGE_LOG_TABLE --config cors-proxy/wrangler.toml <<< "${{ secrets.FILE_CHANGE_LOG_TABLE }}"
          npx wrangler secret put JWT_SECRET --config cors-proxy/wrangler.toml <<< "${{ secrets.JWT_SECRET }}"
          npx wrangler secret put SUPABASE_URL --config cors-proxy/wrangler.toml <<< "${{ secrets.SUPABASE_URL }}"
          npx wrangler secret put SUPABASE_SERVICE_ROLE_KEY --config cors-proxy/wrangler.toml <<< "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          npx wrangler secret put STATUS_ADMIN_PASSPHRASE --config cors-proxy/wrangler.toml <<< "${{ secrets.STATUS_ADMIN_PASSPHRASE }}"
        env:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}  

      - name: Deploy Worker with SW_VERSION
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config cors-proxy/wrangler.toml --var SW_VERSION:${{ steps.sw_version.outputs.version }}

      - name: Update config.toml with SW_VERSION
        run: |
          # Update the sw_version in config.toml
          sed -i 's/^sw_version = .*/sw_version = "${{ steps.sw_version.outputs.version }}"/' config.toml

      - name: Commit and push config.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add config.toml
            git commit -m "chore: update sw_version to ${{ steps.sw_version.outputs.version }}"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi