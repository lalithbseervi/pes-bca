theme = "apollo"
# The URL the site will be built for
base_url = "https://pes-bca.pages.dev/"
title = "BCA | Study Materials"
description = "Organized collection of study materials for BCA '25 1st Sem"
build_search_index = false
compile_sass = true
minify_html = true
taxonomies = [{ name = "tags" }]

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
theme = "dark"
toc = true
use_cdn = false
repo_url = "https://github.com/lalithbseervi/notes/"
dynamic_note = true
sw_version = "f8d6523"

generate_sitemap = true
ignore = ["offline"]

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/download", url = "/download", weight = 2 },
    { name = "/upload material", url = "/upload", weight = 3 },
    { name = "/contribute or report issue", url = "/contribute", weight = 4 }
]

socials = [
  { name = "github", url = "https://github.com/", icon = "github" },
]

[extra.tags]
sort_by = "page_count"         # e.g. name, page_count
reverse = true
