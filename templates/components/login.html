<link rel="stylesheet" href="/css/loading_animation.css?v={{ config.extra.sw_version }}">
<link rel="stylesheet" href="/css/login_form.css?v={{ config.extra.sw_version }}">
<script type="module" src="/js/session-sync.js?v={{ config.extra.sw_version }}"></script>
<script type="module" src="/js/login.js?v={{ config.extra.sw_version }}"></script>
<div id="login-modal" class="login-modal">
    <div class="login-modal-content">
        <div class="login-modal-header">
            <h2>Student Login</h2>
        </div>
        <div class="login-modal-body">
            <form id="login-form">
                <div class="error-message" id="error-message"></div>
                <div class="guest-info-message" id="guest-info-message" style="display: none; padding: 12px; margin-bottom: 15px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; color: #856404;">
                    <strong>üîë Guest Access Available</strong><br>
                    <span style="font-size: 0.9em;">Login with: <code style="background: #fff; padding: 2px 6px; border-radius: 3px;">guest</code> / <code style="background: #fff; padding: 2px 6px; border-radius: 3px;">guest</code></span>
                </div>

                <div class="form-group">
                    <label for="srn-input">SRN/PRN:</label>
                    <input type="text" id="srn-input" placeholder="Enter your SRN or PRN" autocomplete="username"
                        required>
                </div>

                <div class="form-group">
                    <label for="password-input">Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password-input" placeholder="Enter your password"
                            autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="password-toggle" title="Show/Hide Password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" id="cancel-login">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading overlay -->
<div id="loading-overlay" class="loading-overlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">Verifying details<span class="loading-dots"></span></div>
    </div>
</div>
