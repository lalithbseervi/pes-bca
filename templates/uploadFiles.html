{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/css/forms.css?v={{ config.extra.sw_version }}">
{% endblock head %}

{% block main_content %}
{% include 'components/login.html' %}
<style>
  :root {
    --primary: #2b7cff;
    --card-bg: #fff;
    --muted: #6b7280;
    --field-bg: #fbfcfd;
    --field-border: #d6dbe6;
    --accent-border: rgba(18,38,63,0.06);
    --danger: #7b1e1e;
    --success: #046b3c;
  }

  .upload-card {
    max-width: 880px;
    margin: 1.5rem auto;
    padding: 1.25rem;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(18, 38, 63, 0.06);
    border: 1px solid var(--accent-border);
    color: inherit;
  }

  .upload-grid {
    display: grid;
    gap: 0.75rem;
    grid-template-columns: 1fr;
  }

  .form-row {
    display: flex;
    flex-direction: column;
  }
  label.small {
    font-size: 0.85rem;
    color: #333;
    margin-bottom: 0.35rem;
  }

  select, .custom-file {
    padding: 0.5rem 0.6rem;
    font-size: 0.95rem;
    border-radius: 6px;
    border: 1px solid var(--field-border);
    background: var(--field-bg);
    color: #111;
  }

  input[type="file"] {
    font-size: 0.95rem;
    color: #111;
    background: transparent;
    border-radius: 6px;
    border: 1px solid var(--field-border);
    padding: 0.4rem 0.5rem;
    height: auto;
  }
  input[type="file"]::file-selector-button {
    margin: 0 0.5rem 0 0;
    padding: 0.45rem 0.8rem;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  input[type="file"]::file-selector-button:hover {
    filter: brightness(0.95);
  }

  .controls {
    display: flex;
    gap: 0.75rem;
    align-items: center;
  }

  button.primary {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 0.65rem 0.95rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  button.primary:disabled { opacity: 0.6; cursor: not-allowed; }

  .file-list {
    margin-top: 0.5rem;
    font-size: 0.98rem;
    color: #222;
  }
  .file-list small {
    color: #444;
    font-weight: 500;
  }

  .file-item {
    display:flex;
    align-items:center;
    gap:.5rem;
    padding:.25rem 0;
    border-bottom:1px dashed #f1f3f6;
  }
  .file-name { flex:1; word-break: break-word; color: #111; }

  .link-title {
    flex: 1.8;
    padding: 0.35rem 0.5rem;
    border: 1px solid var(--field-border);
    border-radius: 6px;
    font-size: 0.95rem;
    background: #fff;
    color: #111;
  }

  .remove-file {
    background: transparent;
    border: 1px solid rgba(0,0,0,0.06);
    width: 30px;
    height: 30px;
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: #7b1e1e;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
  }
  .remove-file:hover {
    background: rgba(0,0,0,0.03);
    border-color: rgba(0,0,0,0.12);
  }

  /* Inline spinner for upload button */
  .spinner-inline {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    vertical-align: -0.12em;
    margin-right: 0.5rem;
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  .alert {
    padding: 0.6rem 0.75rem;
    border-radius: 6px;
    margin-top: 0.75rem;
    font-size: 0.95rem;
  }
  .alert.success { background: #f0fbf6; color: var(--success); border: 1px solid rgba(4, 107, 60, 0.08) }
  .alert.error   { background: #fff6f6; color: var(--danger); border: 1px solid rgba(123,30,30,0.06) }

  @media (min-width: 720px) {
    .upload-grid { grid-template-columns: 1fr 1fr; }
    .controls { justify-content: flex-end; }
    .upload-grid .wide { grid-column: 1 / -1; }
  }

  select:focus, input[type="file"]:focus, button:focus, .link-title:focus {
    outline: 3px solid rgba(43,124,255,0.15);
    outline-offset: 2px;
  }
</style>

<div class="upload-card">
  <form id="upload-form" class="upload-grid" autocomplete="off">
    <div class="form-row">
      <label class="small" for="course">Course</label>
      <select id="course" name="course" required disabled>
        <option value="">Loading courseâ€¦</option>
      </select>
    </div>

    <div class="form-row">
      <label class="small" for="semester">Semester</label>
      <select id="semester" name="semester" required disabled>
        <option value="">Select semester</option>
      </select>
    </div>

    <div class="form-row">
      <label class="small" for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select subject</option>
      </select>
    </div>
    
    <div class="form-row" id="elective-container" style="display:none">
      <label class="small" for="elective_choice">Elective option</label>
      <select id="elective_choice" name="elective_choice">
        <option value="">Select elective</option>
      </select>
    </div>

    <div class="form-row">
      <label class="small" for="resource_type">Resource type</label>
      <select id="resource_type" name="resource_type" required>
        <option value="Slides">Slides</option>
        <option value="Notes">Notes</option>
        <option value="QB">Question Bank</option>
        <option value="QA">Question Answers</option>
        <option value="Assignment">Assignment</option>
        <option value="Textbook">Textbook</option>
        <option value="Previous Year Question Papers (PYQs)">Previous Year Question Papers (PYQs)</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <div class="form-row">
      <label class="small" for="unit">Unit</label>
      <select id="unit" name="unit" required>
        <option value="all">All Units</option>
        <option value="1">Unit 1</option>
        <option value="2">Unit 2</option>
        <option value="3">Unit 3</option>
        <option value="4">Unit 4</option>
      </select>
    </div>

    <div class="form-row wide">
      <label class="small" for="file">PDF file(s)</label>
      <input id="file" type="file" name="file" accept="application/pdf" multiple />
      <div id="file-list" class="file-list" aria-live="polite"><small>No files selected</small></div>
    </div>

    <div class="form-row wide controls">
      <div style="flex:1"></div>
      <button id="submit-btn" class="primary" type="submit">Upload</button>
    </div>

    <div id="alert" class="wide" aria-live="polite"></div>
  </form>
</div>

<script type="module">
  import { initUploadManager } from '/js/init/upload.js?v={{ config.extra.sw_version }}';

  document.addEventListener('DOMContentLoaded', async () => {
    const manager = await initUploadManager({
      formSelector: '#upload-form'
    });
  });
</script>
{% endblock main_content %}
