{% extends "base.html" %}

{% block main_content %}
<style>
  .offline-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
    padding: 20px;
  }
  
  .offline-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.7;
  }
  
  .offline-message {
    max-width: 400px;
    margin: 0 auto;
  }
  
  .retry-button {
    margin-top: 1rem;
    padding: 10px 20px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .retry-button:hover {
    background: #357abd;
  }
</style>

<div class="offline-container">
  <div class="offline-icon">ðŸ“±</div>
  <div class="offline-message">
    <h2>You're Offline</h2>
    <p>It looks like you've lost your internet connection. Don't worry - you can still access cached study materials.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</div>

<script>
// Check if back online
window.addEventListener('online', () => {
  window.location.reload();
});
</script>
{% endblock main_content %}
